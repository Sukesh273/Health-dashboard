<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioSync Health Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['Orbitron', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              neon: {
                blue: '#00f3ff',
                green: '#0aff00',
                red: '#ff003c',
                yellow: '#fcee0a',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
      }
      .glass-panel {
        background: rgba(20, 25, 35, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-text-blue {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
      }
      .neon-text-red {
        text-shadow: 0 0 10px rgba(255, 0, 60, 0.7);
      }
      .neon-text-green {
        text-shadow: 0 0 10px rgba(10, 255, 0, 0.7);
      }
      .neon-border-blue {
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.3), inset 0 0 10px rgba(0, 243, 255, 0.1);
      }
      .neon-border-red {
        box-shadow: 0 0 15px rgba(255, 0, 60, 0.3), inset 0 0 10px rgba(255, 0, 60, 0.1);
      }
    </style>
